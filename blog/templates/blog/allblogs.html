<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Yash's Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load staticfiles %}

</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Yash Varshney</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="https://github.com/yash0707">Github </a>
                <a class="nav-item nav-link" href="{% static 'Yash-Varshney-JIIT,Noida.pdf' %}">Resume</a>
                <a class="nav-item nav-link active" href="{% url 'allblogs' %}">Blog</a>
            </div>
        </div>
    </nav>
</header>
<main role="main">
    <div class="container">
        <h1 class="text-center pt-3">Welcome to Yash's Blog</h1>
        <br>
        <br>
        <h2>Latest Posts</h2>
        <hr>
        <div class="container">
            {% for blog in allblogs.all %}
                <a href ="{% url 'detail' blog.id %}"><h3>{{blog.title}}</h3></a>
                <p>{{blog.pub_date_pretty}}</p>

            <img class = "img-fluid" src="{{ blog.image.url}}" height="200" width="200"/>
            <p>{{blog.summary}}</p>
            <br>
            {% endfor %}
        </div>
    </div>
</main>

<footer class="text-muted">
    <div class="container text-center">
      <p>CopyRight Yash Varshney {% now "Y" %}</p>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
